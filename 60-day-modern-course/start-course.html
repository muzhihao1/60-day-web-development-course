<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>启动60天Web开发课程</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: #42b883;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .instruction {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: left;
        }
        code {
            background: #e9ecef;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: monospace;
        }
        .step {
            margin: 10px 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 启动课程学习</h1>
        <p>选择一种方式开始您的60天Web开发学习之旅</p>
        
        <button class="btn" onclick="startServer()">
            一键启动课程
        </button>
        
        <div class="instruction">
            <h3>手动启动方法：</h3>
            <div class="step">1. 打开终端（Terminal）</div>
            <div class="step">2. 复制并运行以下命令：</div>
            <div class="step">
                <code id="command">cd "/Users/liasiloam/Vibecoding/web dev course/60-day-modern-course" && python3 -m http.server 8080</code>
            </div>
            <div class="step">3. 在浏览器访问：<a href="http://localhost:8080" target="_blank">http://localhost:8080</a></div>
        </div>
        
        <button class="btn" onclick="copyCommand()" style="background: #6c757d;">
            复制命令
        </button>
    </div>
    
    <script>
        function startServer() {
            // 创建一个form来提交到本地服务器
            const form = document.createElement('form');
            form.method = 'GET';
            form.action = 'http://localhost:8080';
            form.target = '_blank';
            
            // 先尝试打开，如果失败则显示说明
            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);
            
            // 延迟检查是否成功
            setTimeout(() => {
                alert('如果页面没有打开，请使用下方的手动启动方法。\n\n提示：确保已经在终端运行了启动命令。');
            }, 2000);
        }
        
        function copyCommand() {
            const command = document.getElementById('command').textContent;
            navigator.clipboard.writeText(command).then(() => {
                alert('命令已复制到剪贴板！\n\n请打开终端粘贴并运行。');
            }).catch(() => {
                alert('复制失败，请手动选择复制。');
            });
        }
        
        // 自动尝试检测服务器是否运行
        fetch('http://localhost:8080')
            .then(() => {
                // 服务器已运行
                const btn = document.querySelector('.btn');
                btn.textContent = '打开课程（服务器已运行）';
                btn.style.background = '#28a745';
            })
            .catch(() => {
                // 服务器未运行
                console.log('服务器未运行，请先启动');
            });
    </script>
</body>
</html>
