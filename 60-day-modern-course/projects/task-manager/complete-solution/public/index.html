<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - 任务管理应用</title>
    <meta name="description" content="使用TypeScript构建的现代任务管理应用">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%233b82f6'><path d='M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z'/></svg>">
</head>
<body>
    <div id="app">
        <!-- 通知容器 -->
        <div id="notification-container" class="notification-container"></div>
        
        <!-- 头部 -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <svg class="logo-icon" viewBox="0 0 24 24" width="32" height="32">
                        <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14l-5-5 1.41-1.41L12 12.17l3.59-3.58L17 10l-5 5z"/>
                    </svg>
                    Task Manager
                </h1>
                <div class="header-actions">
                    <button id="theme-toggle" class="icon-btn" title="切换主题">
                        <svg class="theme-light-icon" viewBox="0 0 24 24" width="20" height="20">
                            <path d="M12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0-4c.56 0 1-.44 1-1V1c0-.56-.44-1-1-1s-1 .44-1 1v2c0 .56.44 1 1 1zm0 16c-.56 0-1 .44-1 1v2c0 .56.44 1 1 1s1-.44 1-1v-2c0-.56-.44-1-1-1zm9-9h-2c-.56 0-1 .44-1 1s.44 1 1 1h2c.56 0 1-.44 1-1s-.44-1-1-1zM5 11H3c-.56 0-1 .44-1 1s.44 1 1 1h2c.56 0 1-.44 1-1s-.44-1-1-1zm12.36-6.36c-.39-.39-1.02-.39-1.41 0l-1.42 1.42c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0l1.42-1.42c.38-.38.38-1.02 0-1.41zm-10.9 10.9l-1.42 1.42c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0l1.42-1.42c.39-.39.39-1.02 0-1.41-.39-.38-1.03-.38-1.41 0zm10.9 0c-.39-.39-1.02-.39-1.41 0s-.39 1.02 0 1.41l1.42 1.42c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.42-1.42zM7.05 6.54L5.63 5.12c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.42 1.42c.39.39 1.02.39 1.41 0 .38-.39.38-1.03 0-1.41z"/>
                        </svg>
                        <svg class="theme-dark-icon" viewBox="0 0 24 24" width="20" height="20">
                            <path d="M9 2c-1.05 0-2.05.16-3 .46 4.06 1.27 7 5.06 7 9.54 0 4.48-2.94 8.27-7 9.54.95.3 1.95.46 3 .46 5.52 0 10-4.48 10-10S14.52 2 9 2z"/>
                        </svg>
                    </button>
                    <button id="stats-toggle" class="icon-btn" title="查看统计">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                        </svg>
                    </button>
                    <button id="export-btn" class="icon-btn" title="导出数据">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                        </svg>
                    </button>
                    <button id="import-btn" class="icon-btn" title="导入数据">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- 主要内容 -->
        <main class="app-main">
            <!-- 统计面板 -->
            <section id="stats-panel" class="stats-panel hidden">
                <h2>任务统计</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="stat-total">0</div>
                        <div class="stat-label">总任务</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-completed">0</div>
                        <div class="stat-label">已完成</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-pending">0</div>
                        <div class="stat-label">待处理</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-overdue">0</div>
                        <div class="stat-label">已过期</div>
                    </div>
                </div>
            </section>
            
            <!-- 任务输入区域 -->
            <section class="task-input-section">
                <h2>添加新任务</h2>
                <form id="task-form" class="task-form">
                    <div class="form-row">
                        <div class="form-group flex-1">
                            <label for="task-title">任务标题 <span class="required">*</span></label>
                            <input 
                                type="text" 
                                id="task-title" 
                                class="form-control" 
                                placeholder="输入任务标题..."
                                required
                                maxlength="100"
                            >
                        </div>
                        <div class="form-group">
                            <label for="task-priority">优先级</label>
                            <select id="task-priority" class="form-control">
                                <option value="low">低</option>
                                <option value="medium" selected>中</option>
                                <option value="high">高</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group flex-1">
                            <label for="task-description">任务描述</label>
                            <textarea 
                                id="task-description" 
                                class="form-control" 
                                placeholder="添加任务描述（可选）..."
                                rows="2"
                                maxlength="500"
                            ></textarea>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-due-date">截止日期</label>
                            <input 
                                type="datetime-local" 
                                id="task-due-date" 
                                class="form-control"
                            >
                        </div>
                        <div class="form-group flex-1">
                            <label for="task-tags">标签</label>
                            <input 
                                type="text" 
                                id="task-tags" 
                                class="form-control" 
                                placeholder="输入标签，用逗号分隔..."
                            >
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <svg viewBox="0 0 24 24" width="16" height="16">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                            </svg>
                            添加任务
                        </button>
                        <button type="reset" class="btn btn-secondary">重置</button>
                    </div>
                </form>
            </section>
            
            <!-- 任务列表区域 -->
            <section class="task-list-section">
                <div class="task-list-header">
                    <h2>任务列表</h2>
                    <div class="task-controls">
                        <!-- 搜索框 -->
                        <div class="search-box">
                            <input 
                                type="text" 
                                id="search-input" 
                                class="search-input" 
                                placeholder="搜索任务..."
                            >
                            <svg class="search-icon" viewBox="0 0 24 24" width="20" height="20">
                                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                            </svg>
                        </div>
                        
                        <!-- 过滤器 -->
                        <div class="filter-group">
                            <select id="filter-status" class="filter-select">
                                <option value="all">所有状态</option>
                                <option value="pending">待处理</option>
                                <option value="in_progress">进行中</option>
                                <option value="completed">已完成</option>
                            </select>
                            
                            <select id="filter-priority" class="filter-select">
                                <option value="all">所有优先级</option>
                                <option value="high">高优先级</option>
                                <option value="medium">中优先级</option>
                                <option value="low">低优先级</option>
                            </select>
                            
                            <select id="sort-by" class="filter-select">
                                <option value="createdAt-desc">创建时间（新到旧）</option>
                                <option value="createdAt-asc">创建时间（旧到新）</option>
                                <option value="dueDate-asc">截止日期（近到远）</option>
                                <option value="priority-desc">优先级（高到低）</option>
                                <option value="title-asc">标题（A-Z）</option>
                            </select>
                        </div>
                        
                        <!-- 批量操作 -->
                        <div id="bulk-actions" class="bulk-actions hidden">
                            <span class="selected-count">已选择 <span id="selected-count">0</span> 项</span>
                            <button id="bulk-complete" class="btn btn-sm btn-success">标记完成</button>
                            <button id="bulk-delete" class="btn btn-sm btn-danger">删除</button>
                            <button id="cancel-selection" class="btn btn-sm btn-secondary">取消</button>
                        </div>
                    </div>
                </div>
                
                <!-- 任务列表容器 -->
                <div id="task-list" class="task-list">
                    <!-- 任务项将在这里动态渲染 -->
                </div>
                
                <!-- 空状态 -->
                <div id="empty-state" class="empty-state hidden">
                    <svg viewBox="0 0 24 24" width="64" height="64">
                        <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14l-5-5 1.41-1.41L12 12.17l3.59-3.58L17 10l-5 5z"/>
                    </svg>
                    <p>暂无任务，创建你的第一个任务吧！</p>
                </div>
            </section>
        </main>
        
        <!-- 页脚 -->
        <footer class="app-footer">
            <p>Task Manager © 2024 | 使用 TypeScript 构建</p>
        </footer>
        
        <!-- 隐藏的文件输入 -->
        <input type="file" id="import-file" accept=".json" style="display: none;">
    </div>
</body>
</html>
